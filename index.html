<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Streams</title>
    
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.7/css/autoFill.bootstrap5.min.css">
    
</head>
<body>
  <script src="./scripts/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
  
    <div id="">
        <h2 style="text-align:center" id="msgid"> Contratacion de Streams</h2>
        <br>
        
        <form action="" style="float: left">
            <h3>Seleccion de Stream Preferido</h3>
            <br>
            <label>
                Stream:
            </label>
            <select  
              aria-label="Default select example" 
              id="selectStream"
              onchange="seleccionarValorStream(event)"
              >
                <option selected value="defaultS">Selecciona Stream</option>
                <option value="Netflix">Netflix</option>
                <option value="HBO Max">HBO</option>
                <option value="Disney+">Disney+</option>
                <option value="Amazon Video">Amazon Video</option>   
            </select>
            <p id="errorSelect" class="error-campo"></p> 
            <br>
            <label>
                Tiempo de contratacion:
            </label>
            <select  
              aria-label="Default select example" 
              id="selectTiempo"
              onchange="seleccionarValorTiempo(event)"
              >
                <option selected value="defaultTime">Selecciona tiempo</option>
                <option value="1 mes">1 mes</option>
                <option value="3 meses">3 meses</option>
                <option value="6 meses">6 meses</option>
                <option value="1 año">1 año</option>
            </select> 
            <p id="errorSelectTiempo" class="error-campo"></p> 
            <br>
            <label>
                Descuento:
            </label>
            <select  
              aria-label="Default select example" 
              id="selectDescuento"
              onchange="seleccionarValorDescuento(event)"
              >
                <option selected value="defaultDescuento">Selecciona Descuento</option>
                <option value="Periodo Promocional 10%">Periodo Promocional</option>
                <option value="Cliente Frecuente 5%">Cliente Frecuente</option>
                <option value="Sin descuento">Ninguno</option>
            </select> 
            <p id="errorSelectDescuento" class="error-campo"></p> 
            <br>
            <label>Nombre Cliente : </label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" id="nombreCliente">
            <p id="errorInputNombre" class="error-campo"></p> 
            <div id="x"></div> 
        </form>
        <br>
        <form action="" style="float: left">
            <label>TOTAL : </label>
            <input type="number" class="form-control" placeholder="Total" aria-label="Username" id="txtTotal" disabled>
            
            <br>
            <button 
              type="button" 
              class="btn btn-success"
              onclick="agregarCliente()"
              >Agregar</button>
        </form>
        <br>
        <form action="" style="float: left">
          <table id="tblServicios" class="table table-striped">
            <thead>
              <tr>
                <th>Nombre Cliente</th>
                <th>Nombre Stream</th>
                <th>Tiempo Contratacion</th>
                <th>Descuento</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
      
            </tbody>
          </table>
        </form>
    </div>

    
</body>
</html>
